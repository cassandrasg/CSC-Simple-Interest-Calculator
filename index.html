<!DOCTYPE html>
<html>
    <!-- define top of tab to be named web app-simple interest calculator-->
    <head>
        <title>Web App - Simple Interest Calculator</title>
    <!-- call javascript external file-->
        
    <script src="script.js"></script>
    <!-- call ccs external file-->
    <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <!-- set overall content to CSS div white box etc -->
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        
        <!-- another div to indent the text similar to the final image -->    
        <div class="div">Amount</div>
        
        <!-- js validates number is nonzero and positive -->
		<input type="number" id="principal"><br/>
        
        <!--Slider range input min 1 max to 20 w/ steps 0.25 default value 10.25  onchange update per js-->
        <div class="div">Interest Rate</div>
		<input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">  
        
        <!--value right of slider updates onchange  -->   
        <span id="rate_val">10.25%</span><br/>

        <!--Dropdown box for No of Years options 1 to 10-->
        <div class="div">No. of Years</div><select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>             
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select> <br/><br/>
        
		<!--Keep button and results indented-->
		<div class="res">
        <!--Button to Compute Interest Function from js-->
        <button onclick="compute()">Compute Interest</button><br><br>
        <span id="result">
        </span> </div>
        <br>
            
        <!--copyright in footer-->
        <footer>
            &#169; This Calculator belongs to Cassandra Clark
        </footer>
    </div>
    </body>
</html>
